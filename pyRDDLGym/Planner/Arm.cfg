[Environment]
domain='Arm'
instance=0
enforce_action_constraints=True

[Model]
logic='FuzzyLogic'
logic_kwargs={'weight': 20}
tnorm='ProductTNorm'
tnorm_kwargs={}

[Optimizer]
method='JaxStraightLinePlan'
method_kwargs={'initializer': 'normal', 'initializer_kwargs': {'stddev': 0.001}}
optimizer='rmsprop'
optimizer_kwargs={'learning_rate': 0.001}
batch_size_train=32
batch_size_test=32
rollout_horizon=10

[Training]
key=42
epochs=500
step=100
policy_hyperparams={'change-shelf': 10.0,
                    'extend-arm': 10.0,
                    'extend-to-shelf': 10.0,
                    'left-shift': 10.0,
                    'pick-up': 10.0,
                    'put-down': 10.0,
                    'retract-arm': 10.0,
                    'retract-off-shelf': 10.0,
                    'right-shift': 10.0}