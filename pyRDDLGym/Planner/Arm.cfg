[Environment]
domain='Arm'
instance=0
enforce_action_constraints=True

[Model]
logic='FuzzyLogic'
logic_kwargs={'weight': 1.0}
tnorm='ProductTNorm'
tnorm_kwargs={}
wrap_sigmoid=False

[Optimizer]
method='JaxStraightLinePlan'
method_kwargs={}
optimizer='rmsprop'
optimizer_kwargs={'learning_rate': 0.01}
batch_size_train=32
batch_size_test=32
action_bounds={'change-shelf': (0, 1), 'pick-up': (0, 1), 'put-down': (0, 1), 'extend-to-shelf': (0, 1),
               'move_x': (-10.0, 10.0), 'move_y': (-10.0,10.0)}
rollout_horizon = 200

[Training]
key=42
epochs=1000
step=100
policy_hyperparams={'change-shelf': 10.0,
                    'extend-arm': 10.0,
                    'extend-to-shelf': 10.0,
                    'left-shift': 10.0,
                    'pick-up': 10.0,
                    'put-down': 10.0,
                    'retract-arm': 10.0,
                    'retract-off-shelf': 10.0,
                    'right-shift': 10.0}
